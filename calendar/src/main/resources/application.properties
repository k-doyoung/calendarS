server.port = 9090

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/example?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#mybatis
mybatis.mapper-locations: mybatis-config/mapper/**/*.xml
mybatis.type-aliases-package=com.atoz_develop.mybatissample.model


#Encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.output.ansi.enabled=NEVER
